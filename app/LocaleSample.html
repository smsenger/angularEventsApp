<!doctype html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8">
    <title>Locale Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>

<body>
    <div class="container">
        <div ng-controller="LocaleSampleController" style="padding:20px;">

            <h3>{{myDate | date:myFormat }}</h3>

        </div>
    </div>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-resource.js"></script>

    <!-- got this file from https://code.angularjs.org/1.4.0/i18n added to lib/angular folder and added script tag here. now reads date in Spanish-->
    <script src="/lib/angular/angular-locale_es.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/LocaleSampleController.js"></script>
    <script src="/js/services/ExceptionHandler.js"></script>
    <script src="/lib/bootstrap.min.js"></script>

</body>

</html>
